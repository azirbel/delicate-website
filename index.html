      position: absolute;
      background: #111;
      color: #eee;
      height: 80px;
      width: 140px;
      cursor: move;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Amatic SC";
      text-shadow: 2px 2px 3px #38e;
    }

    #ground {
      position: absolute;
      background: #666;
      top: 140px;
      height: 120px;
      width: 400px;
    }

    html,
    body {
      position: relative;
      height: 100%;
      margin: 0;
    }
  </style>
  <body>

    const bodies = []

    const engine = Matter.Engine.create()
    const box = {
      w: 140,
      h: 80,
      body: Matter.Bodies.rectangle(150, 0, 140, 80),
      elem: document.querySelector("#box"),
      render() {
        const { x, y } = this.body.position
        this.elem.style.top = `${y - this.h / 2}px`
        this.elem.style.left = `${x - this.w / 2}px`
        this.elem.style.transform = `rotate(${this.body.angle}rad)`
      },
    }
    bodies.push(box)
    const ground = Matter.Bodies.rectangle(200, 200, 400, 120, {
      isStatic: true,
    })
    const mouseConstraint = Matter.MouseConstraint.create(engine, {
      element: document.body,
    })
    Matter.Composite.add(engine.world, [box.body, ground, mouseConstraint])

    function rerender() {
      bodies.forEach((body) => body.render())
      Matter.Engine.update(engine)
      requestAnimationFrame(rerender)
    }

    rerender()

    // Take an input element, and wrap each of its letter in a span
    function decomposeToSpans(el) {
      const innerText = el.innerText
      el.textContent = ""
      return innerText.split("").map((letter) => {
        const span = document.createElement("span")
        span.textContent = letter
        el.appendChild(span)
        return span
      })
    }

    function makeBody(el) {
      const rect = el.getBoundingClientRect()
      const clone = el.cloneNode(true)
      clone.style.position = "absolute"
      clone.style.color = "red"
      clone.style.top = `${rect.top}px`
      clone.style.left = `${rect.left}px`
      clone.style.zIndex = 3
      el.style.opacity = 0.5
      document.body.appendChild(clone)
    }

    const spans = decomposeToSpans(document.querySelector("#world"))
    spans.forEach((span) => {
      makeBody(span)
    })
